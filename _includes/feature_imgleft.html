<div class="feature">
  <a 
    {% if include.link %}href="{{ include.link }}"{% endif %}
    class="feature_image"
  >
  <img src="{{ include.image }}" loading="lazy" style="float: left;"/>
  </a>
  <div class="feature_text">
    {%- if include.headline -%}
      <p class="feature_headline">{{ include.headline }}</p>
    {%- endif -%}
    {{ include.text | markdownify }}
  </div>
</div>
