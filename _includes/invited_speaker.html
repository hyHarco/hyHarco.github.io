<div class="item">
  <br>
  <br>

  


  {%- if include.spekerlink -%}
  <p><span style="font-family: sans-serif; font-size: 20px; line-height: 5px;">-<a href="{{ include.spekerlink }}"> <strong>{{ include.speakername }}</strong></a></span>  <span style="font-family: sans-serif; font-size: 16px; line-height: 5px;"><strong>{{ include.position }}</strong></span> </p>
  {%- else -%}
  <p><span style="font-family: sans-serif; font-size: 20px; line-height: 5px;">-<strong>{{ include.speakername }}</strong></span>  <span style="font-family: sans-serif; font-size: 16px; line-height: 5px;"><strong>{{ include.position }}</strong></span> </p>
  {%- endif -%}


  
  {%- if include.headline -%}
  <p style="font-family: sans-serif; font-size: 16px; line-height: 4px;"><strong> “ {{ include.headline }} ” </strong></p>
  {%- endif -%}
  
  {{ include.text | markdownify }}
</div>
