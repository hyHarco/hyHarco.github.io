<div class="item">

  {%- if include.title -%}
  <p style="font-family: sans-serif; font-size: 24px;line-height: 20px;"><strong> {{ include.title }}</strong></p>
  {%- endif -%}
  
  {%- if include.headline -%}
  <p style="font-family: sans-serif; font-size: 18px; line-height: 20px;"><strong> {{ include.headline }} </strong></p>
  {%- endif -%}
  
  {{ include.text | markdownify }}
</div>
