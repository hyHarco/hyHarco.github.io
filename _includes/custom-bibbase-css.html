<style>
    /* Publication list */
.bibbase {
    font-family: Arial, sans-serif;
    font-size: 14px;
    line-height: 1.6;
  }
  
  /* Publication title */
  .bibbase .bibbase_paper .bibbase_title a {
    font-size: 16px;
    font-weight: bold;
    text-decoration: none;
    color: #c4ed0e;
  }
  
  .bibbase .bibbase_paper .bibbase_title a:hover {
    color: #666;
  }
  
  /* Publication authors */
  .bibbase .bibbase_paper .bibbase_authors {
    font-size: 14px;
    font-weight: normal;
    color: #555;
  }
  
  /* Publication venue and year */
  .bibbase .bibbase_paper .bibbase_venue {
    font-size: 14px;
    font-weight: normal;
    color: #999;
  }
  
  /* Group header */
  .bibbase .bibbase_group_header {
    font-size: 18px;
    font-weight: bold;
    color: #222;
    margin-bottom: 10px;
  }
  
  /* Group entries */
  .bibbase .bibbase_group_entries {
    padding-left: 0;
    list-style: none;
  }
  
  /* Individual entry */
  .bibbase .bibbase_group_entries .bibbase_paper {
    margin-bottom: 20px;
  }
  
  /* Remove default style of folding */
  .bibbase .bibbase_fold {
    border: none;
    background-color: transparent;
    box-shadow: none;
  }
  
  /* Customize folding button */
  .bibbase .bibbase_fold .bibbase_icon {
    font-size: 18px;
    color: #555;
    cursor: pointer;
  }
  
  .bibbase .bibbase_fold .bibbase_icon:hover {
    color: #333;
  }
  
  </style>
